<div *ngIf="film$">  
  <h1>{{film$.title}}</h1>

  <ul>
    <li><strong>Synopsis: </strong>{{film$.opening_crawl}}</li>
    <li><strong>Episode: </strong>{{film$.episode_id}}</li>
    <li><strong>Director: </strong>{{film$.director}}</li>
    <li><strong>Producer: </strong>{{film$.producer}}</li>
    <li><strong>Release in: </strong>{{film$.release_date}}</li>
  </ul>
</div>
